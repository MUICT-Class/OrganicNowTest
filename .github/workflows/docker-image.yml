name: Build & Push Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NS: ${{ secrets.DOCKERHUB_USERNAME }}
      SHORT_SHA: ${{ github.sha.substr(0,7) }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            image: organicnow-backend
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            image: organicnow-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          IMAGE="${{ env.NS }}/${{ matrix.image }}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tags=$IMAGE:latest,$IMAGE:${{ env.SHORT_SHA }}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tags=$(cat $GITHUB_OUTPUT | sed -n 's/^tags=//p'),$IMAGE:${GITHUB_REF_NAME}" > $GITHUB_OUTPUT
          fi

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
