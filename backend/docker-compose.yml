version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: organicnow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"          # เปิดพอร์ตให้เครื่องคุณเข้าได้ (สะดวกตอน dev)
    volumes:
      - pgdata:/var/lib/postgresql/data  # เก็บข้อมูลถาวร
      - ./db/init:/docker-entrypoint-initdb.d:ro  # (ถ้ามีไฟล์ seed .sql)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: organicnow_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${APP_PORT}:8080"
    restart: unless-stopped

volumes:
  pgdata:
